<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

  <script>

  var str="ABC DEF";

  document.write(str.length+"<br>");
  document.write(str.charAt(1)+"<br>"); // 인덱스 1번 문자를 출력
  document.write(str.replace("ABC", "XYZ")+"<br>"); // ABC대신 XYZ로 바꾸어 출력
  document.write(str.split(" ")+"<br>"); // 하나의 문자열을 여러 개의 문자열로 분할
  document.write(str.substr(1,4)+"<br>"); // 인덱스 1번부터 4번까지 문자를 출력
  document.write(str.toLowerCase()+"<br>"); // 문자열을 소문자로 변환.

  </script>

  </body>
</html>
