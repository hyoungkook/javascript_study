  <script>

    var jumsu=prompt("점수를 입력하세요!");

    if (jumsu>=90) {
      document.write("A학점");
      document.write("<br>축하합니다");
    }
    else if (jumsu>=80) {
      document.write("B학점");
      document.write("<br>준수합니다");
    }
    else if (jumsu>=70) {
      document.write("C학점");
      document.write("<br>좀더 노력하세요");
    }
    else {
      document.write("F학점");
      document.write("<br>낙제입니다");
    }

    document.write("<br>점수 : "+jumsu);
