<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script>

      var jumsu = prompt("점수를 입력하세요!");

      if (jumsu>=90) {
        document.write("A학점입니다.<br>");
        document.write("축하합니다!<br>");
        document.write("장학금을 신청하세요.<br>");
      }
      document.write("점수 : "+jumsu);

    </script>


  </body>
</html>
