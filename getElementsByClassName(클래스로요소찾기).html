<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <h3 class="greeting">환영합니다!</h3>
    <h3 class="greeting">어서오세요!</h3>
    <h3 class="greeting">반갑습니다!</h3>

  <button onclick="changeFunc()">클릭하세요</button>

  <script>

  function changeFunc(){
    var x=document.getElementsByClassName("greeting"); // 문서에서 클래스 이름이 greeting인 요소들을 찾아 배열 x에 저장
    var i;

    for(i=0; i<x.length; i++){                         // 배열의 크기만큼 반복. length프로퍼티는 배열의 크기 값 3. 따라서 i변수는 0, 1, 2
      x[i].style.backgroundColor="yellow";
    }
  }

// getElementsByClassName() 메소드는 클래스 이름으로 요소를 찾아 배열로 반환

  </script>




  </body>
</html>
