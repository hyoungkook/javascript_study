<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

  <script>

    var limit, num=1, sum=0, multi=1;
    limit=prompt("숫자를 입력하세요!");

    do {
      sum=sum+num;
      multi=multi*num;
      num++;
    } while (num<=limit);

    document.write("합="+sum)
    document.write("<br>곱="+multi);

/*

do{
    조건식이 '참'인 동안 반복 실행될 명령문들;
  } while(조건식);

일단 한번 명령문을 실행한 후 반복해서 실행할 것인지를 결정할때 사용.
*/


  </script>

  </body>
</html>
