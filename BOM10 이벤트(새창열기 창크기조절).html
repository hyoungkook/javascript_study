<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

  <h3>"새창열기" 버튼을 클릭한 후 "창 크기 조절하기" 버튼을 클릭하세요</h3>
  <button onclick="winOpen()">새창 열기</button>
  <button onclick="winResize()">창 크기 조절하기</button>
  <br><br>
  두개의 각 버튼에는 이벤트가 지정되어 버튼을 클릭하면 각기 함수를 실행합니다.

  <script>

  var winobj;

  function winOpen(){       //open()메소드로 윈도우를 오픈하여 그 윈도우 객체를 winobj에 할당합니다
    winobj=window.open("","","top=200,left=200,width=100,height=100");
  }

  function winResize(){
    winobj.resizeBy(300,300);
    winobj.focus();
  }

  </script>



  </body>
</html>
