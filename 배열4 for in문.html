<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

  <script>

  var arr=[10,"나무",30,4.5,true];

  for(var i in arr){              // 이렇게 기술하면 i변수가 배열의 인덱스로 지정되고, 배열내의 요소들을 출력하는 명령문 블록이 반복실행됨.

    document.write("<br>");
    document.write(arr[i]);

  }

  </script>

  </body>
</html>
