<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

  <script>

  function overme(){
    alert("마우스를 버튼위에 올리셨어요!");
  }

  </script>

  </head>
  <body>

  <form>

  <input type="button" value="올라오세요 호호!" onmouseover="overme()"> <br><br>

  onmouseover은 이벤트 타입    <br><br>
  overme()는 이벤트 속성

  </form>



  </body>
</html>
