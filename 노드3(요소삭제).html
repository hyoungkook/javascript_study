<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

  <ul id="deviceList"><li>스마트폰</li><li>태블릿</li></ul>

  <h3>버튼을 클릭하면 항목이 삭제됩니다</h3>

  <button onclick="btnFunc()">클릭하세요</button>

  <script>

  function btnFunc(){
    var listNode=document.getElementById("deviceList");        //id가 deviceList인 요소를 찾아 listNode변수에 저장
    listNode.removeChild(listNode.childNodes[0]);              //listNode의 인덱스 0노드를 삭제합니다.
    }

// 기존요소 삭제하기 : 노드.removeChild(노드)



  </script>




  </body>
</html>
