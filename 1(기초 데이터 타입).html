<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

  <script>

    var test;

    test=10.5;
    document.write(typeof test+"<br>"); //10.5의 데이터타입을 표기

    test="school";
    document.write(typeof test+"<br>"); //school의 데이터타입을 표기

    test=true;
    document.write(typeof test+"<br>"); //true의 데이터 타입을 표기


  </script>


  </body>
</html>
