<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

  <title>객체개념잡기</title>

  <script>

  var str="ABCDEF";
  document.write(str.length+"<br>"); // str객체의 길이를 출력. length는 프로퍼티.
  document.write("ABCDEF".length+"<br>") //문자열 객체 "ABCDEF"의 길치를 출력. length는 프로퍼티

  var num=3.1459;
  document.write(num.toFixed(2)+"<br>"); // num객체를 소수점 2자리까지만 출력. toFixed()는 메소드.
  document.write(3.14159.toFixed(2)+"<br>"); // 3.14159.toFixed(2)는 숫자 객체 3.14159를 소수점 2자리까지 출력. toFixed()는 메소드

  document.write(screen.height+"<br>"); // 현재 사용하는 화면객체의 높이를 출력. height는 프로퍼티
  document.write(screen.width+"<br>"); // 현재 사용하는 화면 객체의 넓이를 출력. width는 프로퍼티.

  document.write(document.title);


// 객체는 프로퍼티와 메소드를 사용할 수 있다.
// 프로퍼티는 값이며 다음과 같이 사용한다.
// 객체.프로퍼티
// 메소드는 해당 객체의 전용 함수이며 다음과 같이 사용한다.
// 객체.메소드()
// 메소드 뒤에는 괄호가 있다.
// screen, document처럼 이미 만들어져 있는 객체가 있다.






  </script>





    <title></title>
  </head>
  <body>

  </body>
</html>
