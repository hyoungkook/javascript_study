<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

  <script>
    var i;

    for(i=0; i<10; i++) {
    if(i===3) continue; // i가 3이 되면 아래의 출력문을 실행하지 않고 곧장 for문으로 실행이 이동하여 다음회차 반복 
    document.write("i="+i+"<br>");
}
  </script>

  </body>
</html>
