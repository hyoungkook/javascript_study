<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

  <script>

    function cal(op1, op2) {
      document.write("op1+op2="+(op1+op2));
      document.write("<br>op1-op2="+(op1-op2));
      document.write("<br>op1*op2="+(op1*op2));
      document.write("<br>op1/op2="+(op1/op2));
    }

  </script>


  </head>
  <body>

    <script>
      cal(10, 5);
      document.write("<br><br>")

      cal(20, 10);
      document.write("<br><br>")

    </script>

  </body>
</html>
