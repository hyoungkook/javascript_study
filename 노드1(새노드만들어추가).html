<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

  <h3>버튼을 클릭하면 새 버튼이 추가됩니다</h3>

  <button onclick="btnFunc()">클릭하세요</button>

  <script>

  function btnFunc(){
    var newNode=document.createElement("button");              //button태그를 만들어 newNode변수에 저장
    var textNode=document.createTextNode("새 버튼입니다");    //새 버튼입니다라는 텍스트를 만들어 textNode변수에 저장
    newNode.appendChild(textNode);                            //textNode를 newNode의 자식노드로 추가(이렇게 해야 글자있는 버튼 완성)
    document.body.appendChild(newNode);                      //newNode를 문서섹션의 자식 노드로 추가
  }


// 새로운 요소를 만들어 기존의 웹문서에 추가하기 위해서는 아래의 3개 메소드를 사용해야 한다

// document.createElement(노드이름) : 요소노드(태그)를 만든다
// document.createTextNode(텍스트) : 텍스트 노드를 만든다.
// node.appendChild(노드) : 새로운 노드를 기존 노드 아래에 자식 노드로 추가




  </script>

  </body>
</html>
