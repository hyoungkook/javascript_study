<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

  <script>

  var sale={                       // 프로퍼티만 있는 객체 만들기 (객체선언)
    product:"phone",               // 변수는 한개의 값만을 저장할 수 있으나 객체는 여러개의 값을 저장할 수 있다
    count:"5",
    price:"500000"
  };

  for (x in sale){
    document.write(sale[x]+"<br>");
  }                                          // 이렇게 기술하면 sale 객체내의 모든 프로퍼티의 값을 지정할 수 있다.


  </script>

  </body>
</html>
