<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

  <script>

  var str=123.456;

  document.write(str.toExponential()+"<br>"); // 숫자를 지수형식으로 출력하는 메소드.
  document.write(str.toExponential(2)+"<br>"); //숫자를 지수형식으로 출력(소수점 2자리까지)
  document.write(str.toFixed(1)+"<br>"); // 소수점이하 자릿수를 지정(반올림)
  document.write(str.toPrecision(4)+"<br>"); // 전체 자릿수를 지정(반올림)

  </script>

  </body>
</html>
