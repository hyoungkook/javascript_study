<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

  <script>

  var sale={
    product:"phone",
    count:"5",
    price:"500000"
    pay:function(){                //메소드(객체 내부에 정의되어 있는 함수)
          return sale.count*sale.price;
    }
  };

  document.write("상품:"+sale.product+"<br>");
  document.write("수량:"+sale.count+"<br>");
  document.write("가격:"+sale.price+"<br>");
  document.write("금액:"+sale.pay());  // 객체 내에 정의된 메소드를 사용하여 금액을 출력한다.

  </script>

  </body>
</html>
