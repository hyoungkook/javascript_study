<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

  <script>

  var sum=0;

  for (var i=1; i<=10; i++) {
    sum=sum+i
    document.write(i+"까지의 합="+sum);
    document.write("<br>");
  }

  /*
  (1) i 변수의 값이 1이 된다.
  (2) 1은 10보다 작거나 같다는 조건에 맞는지 검사한다.
  (3) 검사 결과가 참이므로 아래 라인이 실행된다.
  (4) sum=i
      1까지의 합 = 1
  (5) 다시 i++이 실행되어 변수 i는 2가 된다.
  (6) 2는 10보다 작거나 같다는 조건에 맞으므로 아래 라인이 반복 실행된다.

  */

  </script>

  </body>
</html>
