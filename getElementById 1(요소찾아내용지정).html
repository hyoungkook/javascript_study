<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

  <h1 id="sample">환영합니다!</h1>

  <p>버튼을 클릭하면 위의 제목이 바뀝니다.</p>
  <button onclick="changeTitle()">클릭하세요</button>

  <script>

  function changeTitle(){
    var x=document.getElementById("sample");                              //id가 sample인 요소를 가져와 변수 x에 저장
    x.innerHTML="마감시간이 지났습니다."                                    //h1태그 내용을 수정
  }

  function changeTitle(){
    document.getElementById("sample").innerHTML="마감시간이 지났습니다";    //첫번째 함수를 이렇게 한줄로 써도 동일하다
  }

/*

document.getElementById() : 웹문서에서 특정 id가 지정된 첫번째 요소를 찾는다. ID외에도 태그 이름, 클래스 이름, CSS선택자 등을 사용하여 특정 요소를 찾을 수 있다.
innerHTML : 요소의 내용을 지정한다.

*/



  </script>

  </body>
</html>
