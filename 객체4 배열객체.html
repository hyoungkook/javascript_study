<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

  <script>

  var arr1=["Banana","Lemon","Apple"];
  var arr2=["119","112","114"];
  var arr3=[10,5,1,100,80];

  document.write(arr1.length+"<br>");
  document.write(arr2.length+"<br>");
  document.write(arr3.length+"<br>");

  var res=arr1.concat(arr2); // 2개이상의 배열을 하나로 합침
  document.write(res+"<br>");
  document.write(res.indexOf("112")+"<br>"); // res배열에서 "112"요소의 인덱스를 구함.

  arr1.pop(); // arr1 배열의 마지막 요소를 삭제.
  document.write(arr1+"<br>");

  arr1.push("Orange"); // arr1배열의 제일뒤에 "Orange"요소를 추가
  document.write(arr1+"<br>");

  document.write(arr1.reverse()+"<br>"); // 배열내 요소들을 역순으로 재배치
  document.write(arr1.sort()+"<br>"); // 배열의 요소들을 오름차순으로 재배치

  arr3.sort(function(a,b){return a-b}); // 숫자 배열이 경우 이와 같은 함수를 sort메소드의 인수로 기술해야 올바로 정렬됨.
  document.write(arr3+"<br>");

  </script>

  </body>
</html>
