<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

  <ul id="deviceList"><li>스마트폰</li><li>태블릿</li><li>웨어러블워치</li></ul>

  <h3>버튼을 클릭하면 항목이 변경됩니다</h3>

  <button onclick="btnFunc()">클릭하세요</button>

  <script>

  function btnFunc(){
    var newNode=document.createElement("li");              //LI 요소를 만들어 newNode변수에 저장
    var textNode=document.createTextNode("전자책리더기");    //전자책리더기라는 텍스트를 만들어 textNode변수에 저장
    newNode.appendChild(textNode);                            //textNode를 newNode의 자식노드로 추가
    var listNode=document.getElementById("deviceList");        //id가 deviceList인 요소를 찾아 listNode변수에 저장
    listNode.replaceChild(newNode, listNode.childNodes[1]);    //listNode의 인덱스 1의 자식노드를 newNode로 변경
  }

// 요소 바꾸기 : 노드.replaceChild(새노드,기준노드)


  </script>




  </body>
</html>
