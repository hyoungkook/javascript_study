<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

  <ul id="deviceList"><li>스마트폰</li><li>태블릿</li></ul>

  <h3>버튼을 클릭하면 항목이 삽입됩니다</h3>

  <button onclick="btnFunc()">클릭하세요</button>

  <script>

  function btnFunc(){
    var newNode=document.createElement("li");              //LI 요소를 만들어 newNode변수에 저장
    var textNode=document.createTextNode("웨어러블워치");    //웨어러블워치라는 텍스트를 만들어 textNode변수에 저장
    newNode.appendChild(textNode);                            //textNode를 newNode의 자식노드로 추가
    var listNode=document.getElementById("deviceList");        //id가 deviceList인 요소를 찾아 listNode변수에 저장
    listNode.insertBefore(newNode, listNode.childNodes[2]);    //listNode의 인덱스 2의 자식노드 앞에 newNode를 삽입
  }

// 새로운 노드 삽입 : 노드.insertBefore(새노드,기준노드)


  </script>




  </body>
</html>
