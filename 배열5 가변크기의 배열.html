<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

  <script>

  var arr=[];

  var count=prompt("배열의 크기를 입력하세요.");

  for(var i=0; i<=count-1; i++) {
    arr[i]=i;                       // count에서 1을 뺀만큼 반복하면서 배열의 각 요소에 값을 입력함.
                                    // 여기서 반복하는 횟수만큼 배열을 구성하는 요소가 된다
  }

  for(var i in arr) {              // 배열의 요소 전체를 출력
    document.write(arr[i]+" ");
  }


  </script>

  </body>
</html>
