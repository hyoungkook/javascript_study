<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

  <script>

    var x=100;             //숫자 100을 변수 x에 할당합니다.
    var y=90;
    var z=x+y;

    document.write(z);      // 변수x와 변수y를 더한 변수 z의 현재값을 화면에 출력합니다.

    var price=10000;        //변수 price에 상수 10000을 할당
    var count=5;
    var total=price*count;

    document.write(total);  //변수 total의 값을 화면에 출력

  </script>

  </body>
</html>
