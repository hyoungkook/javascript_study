<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

  <button onclick="innerFunc()">윈도우 내부 크기</button>
  <button onclick="outerFunc()">윈도우 외부 크기</button> <br><br>

  버튼을 표시하며, 위 버튼을 클릭하면 각각 innerFunc(), outerFunc() 함수가 실행된다

  <script>

  function innerFunc(){
    var x=window.innerWidth;
    var y=window.innerHeight;
    alert("윈도우내부크기:"+x+","+y);
  }

  function outerFunc(){
    var x=window.outerWidth;
    var y=window.outerHeight;
    alert("윈도우외부크기:"+x+","+y);
  }

  </script>

  </body>
</html>
